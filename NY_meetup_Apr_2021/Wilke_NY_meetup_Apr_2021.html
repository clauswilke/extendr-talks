## Chaining multiple Rust chunks together

--

.pull-left[

**RMarkdown input**

.tiny-font[
````markdown
Define variable `x`:

```{extendr A, eval = FALSE}
let x = 1;
```

Define variable `y`:

```{extendr B, eval = FALSE}
let y = 2;
```

Print:

```{extendr out, preamble = c("A", "B")}
rprintln!("x = {}, y = {}", x, y);
```
````
]]

--

.pull-right[

**Rendered output**

.tiny-font[

Define variable `x`:


```rust
let x = 1;
```

Define variable `y`:


```rust
let y = 2;
```

Print:


```rust
rprintln!("x = {}, y = {}", x, y);
```

```
x = 1, y = 2
```
]]

## Calling Rust code from R

--

.pull-left.tiny-font[

```rust
#[extendr]
fn add_float(x: f64, y: f64) -&gt; f64 {
    x + y
}

struct Counter {
    n: i32,
}

#[extendr]
impl Counter {
    fn new() -&gt; Self { Self { n: 0 } }
    
    fn increment(&amp;mut self) { self.n += 1; }
    
    fn get(&amp;self) -&gt; i32 { self.n }
}
```
]

--

.pull-right.tiny-font[

```r
add_float(34.5, 64.2)
```

```
[1] 98.7
```

```r
x &lt;- Counter$new()
x$get()
```

```
[1] 0
```

```r
x$increment()
x$increment()
x$get()
```

```
[1] 2
```
]
